<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ULTIMATE IMPACT</title>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: 'Impact', sans-serif; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; }
        .power-btn { 
            width: 300px; height: 300px; border-radius: 50%;
            background: linear-gradient(145deg, #ff0000, #880000);
            border: 15px solid #fff; color: white; font-size: 4rem;
            cursor: pointer; box-shadow: 0 0 100px #f00;
        }
        .power-btn:active { transform: scale(0.9); filter: brightness(2); }
        #log { margin-top: 20px; color: #f00; font-size: 1.2rem; }
    </style>
</head>
<body>

    <button class="power-btn" id="impactBtn">極</button>
    <div id="log">STANDBY... (VOLUME MAX RECOMMENDED)</div>

    <script>
        let audioCtx;
        const btn = document.getElementById('impactBtn');

        btn.onclick = () => {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            // 物理的に最も衝撃が強い「ステップ波形」を生成
            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.1, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            // 0.005秒間だけ、スピーカーを「押し切る」ための最大出力を固定
            // これが「ハンマーで叩く」ような衝撃を生みます
            for (let i = 0; i < 200; i++) {
                data[i] = 1.0; 
            }

            const source = audioCtx.createBufferSource();
            source.buffer = buffer;

            const gain = audioCtx.createGain();
            // ブラウザのリミッターを完全に無視する超高倍率
            gain.gain.setValueAtTime(50.0, audioCtx.currentTime); 

            source.connect(gain);
            gain.connect(audioCtx.destination);
            
            source.start();
            document.getElementById('log').textContent = "MAX IMPACT RELEASED!";
        };
    </script>
</body>
</html>
