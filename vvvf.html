<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>EXTERNAL MAX LEVEL</title>
    <style>
        body { background: #000; color: #00ff00; font-family: 'Courier New', monospace; text-align: center; overflow: hidden; height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        .monitor { font-size: 1.2rem; margin-bottom: 20px; color: #00ff00; text-transform: uppercase; }
        #freq-display { font-size: 4rem; font-weight: bold; }
        button { 
            padding: 40px 80px; font-size: 2rem; background: transparent; 
            color: #00ff00; border: 3px solid #00ff00; cursor: pointer;
            box-shadow: 0 0 20px #00ff00; transition: 0.1s;
        }
        button:active { background: #00ff00; color: #000; }
        .vibration-bg { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; background: repeating-linear-gradient(0deg, #111 0px, #000 2px); }
    </style>
</head>
<body>
    <div class="vibration-bg"></div>
    <div class="monitor">Target: External Speaker Output</div>
    <div id="freq-display">00.00 Hz</div>
    <div class="monitor">Status: <span id="status">Ready</span></div>
    <br>
    <button id="startBtn">FORCE OUTPUT</button>

    <script>
        let audioCtx;
        let osc;
        let gainNode;
        let isRunning = false;
        let sweepTimer;

        const btn = document.getElementById('startBtn');
        const freqDisp = document.getElementById('freq-display');
        const statusDisp = document.getElementById('status');

        btn.addEventListener('click', () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }

            if (!isRunning) {
                osc = audioCtx.createOscillator();
                gainNode = audioCtx.createGain();

                // 外部スピーカーを最も揺らす「ノコギリ波」を採用
                osc.type = 'sawtooth';
                
                // 音量を出力限界まで（ブースト込み）
                gainNode.gain.setValueAtTime(1.0, audioCtx.currentTime);

                osc.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                // 周波数を20Hz〜50Hzの間でゆっくり往復（共振点を探す）
                let f = 20;
                let direction = 1;
                sweepTimer = setInterval(() => {
                    if (f >= 50) direction = -1;
                    if (f <= 20) direction = 1;
                    f += 0.1 * direction;
                    osc.frequency.setValueAtTime(f, audioCtx.currentTime);
                    freqDisp.textContent = f.toFixed(2) + " Hz";
                }, 20);

                osc.start();
                statusDisp.textContent = "EMITTING...";
                btn.textContent = "TERMINATE";
                isRunning = true;
            } else {
                osc.stop();
                clearInterval(sweepTimer);
                statusDisp.textContent = "Ready";
                btn.textContent = "FORCE OUTPUT";
                isRunning = false;
            }
        });
    </script>
</body>
</html>
